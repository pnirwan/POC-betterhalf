                    <div id="legend">

                    <div class="control-group" align="center">
                        <!-- Username -->

                        <div class="controls">

                        </div>
                    </div>

                    <div class="control-group" align="center">
                        <!-- Password-->

                    <div class="control-group" style="padding-left:  174px">

                        <div class="controls">
                            <button href="#profile" class="btn btn-success login-button">Login</button>
